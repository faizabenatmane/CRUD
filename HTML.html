<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <p>Product managment system</p>

        </div>
        <div class="inputs">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input  onkeyup="gettotal()" type="number" id="price" placeholder="price">
                <input  onkeyup="gettotal()" type="number" id="taxes" placeholder="taxes">
                <input  onkeyup="gettotal()" type="number" id="ads" placeholder="ads">
                <input  onkeyup="gettotal()" type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input id="count" type="number" placeholder="count">
            <input id="category" type="text" placeholder="category">
            <button id="submit">Create</button>

        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="search_data(this.value)" type="text" id="search" placeholder="Search">
                <div class="btn_search">
                   <button onclick="getsearchmood(this.id)"  id="btn-searchtit" >Search by Title</button>
                   <button onclick="getsearchmood(this.id)"  id="btn-searchcat" >Search by Category</button>
                </div>
            </div>

            <div id="deleteall">
                
            </div>

            <table>

                <tr>
                    <th>id</th>
                    <th>title </th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>

            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
